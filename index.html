<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img src="./imagenes/logo.svg" />
    </header>
    <main class="main-page">
      <div class="content-left">
        <textarea
          class="text-input"
          type="text"
          placeholder="Ingrese el texto aqui"
          id="text-input"
        ></textarea>
        <div>
          <div class="text-wrapper">
            <img src="./imagenes/circle-icon.svg" alt="" />
            <p class="warning-text">Solo letras minúsculas y sin acentos</p>
          </div>
          <div class="button-container">
            <button id="button-encriptar" class="button-blue" type="button">
              Encriptar
            </button>
            <button id="button-desencriptar" class="button-grey" type="button">
              Desencriptar
            </button>
          </div>
        </div>
      </div>
      <div class="content-right">
        <div id="resultado-placeholder">
          <img src="./imagenes/placeholder.svg" alt="" />
          <h4 class="placeholder-title">Ningún mensaje fue encontrado</h4>
          <p class="placeholder-description">
            Ingresa el texto que desees encriptar o desencriptar.
          </p>
        </div>
        <div id="resultado-container" class="resultado-container hidden">
          <p id="resultado" class="resultado-text"></p>
          <button class="button-copy">Copiar</button>
        </div>
      </div>
    </main>
    <footer class="footer">Desarrollado por <b>Sofia Magali Pereyra</b></footer>
    <script src="./encriptador.js"></script>
  </body>
</html>
