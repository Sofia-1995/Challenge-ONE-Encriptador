<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img src="./imagenes/logo.svg" />
    </header>
    <main class="main-page">
      <div class="content-left">
        <textarea
          class="text-input"
          type="text"
          placeholder="Ingrese el texto aqui"
        ></textarea>
        <div>
          <div class="text-wrapper">
            <img src="./imagenes/circle-icon.svg" alt="" />
            <p class="warning-text">Solo letras min√∫sculas y sin acentos</p>
          </div>
          <div class="button-container">
            <button class="button-blue" type="button">Encriptar</button>
            <button class="button-grey" type="button">Desencriptar</button>
          </div>
        </div>
      </div>
      <div class="content-right">Hola</div>
    </main>
    <footer>Sofia</footer>
  </body>
</html>
